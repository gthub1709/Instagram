<!DOCTYPE html>

  <style>

    body {

      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      background-color: #fff;

      max-width: 400px;
      text-align: center;
      margin-bottom: 10px;

      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .facebook-login {
      color: #385185;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .facebook-login img {
      width: 18px;
      height: 18px;
    }

    .signup-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      font-size: 14px;
    }

    .signup-box a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }

    #error-message {
      color: red;
      font-size: 13px;
      margin-top: 12px;
    }

    @media (max-width: 480px) {
      .container, .signup-box {
        border: none;
        box-shadow: none;
      }
    }
  </style>
</head>
